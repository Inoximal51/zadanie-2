<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="tailwind.css">
    <title>Todo</title>
</head>
<body class="flex flex-col w-full items-center" 
      x-data="{
        name: '',
        tasks: [],

        addTask() {
            if (this.name.trim() === '') return;

            const id = Date.now();
            
            this.tasks.push({
                id: id,
                title: this.name,
                visible: false,
                isCompleted: false
            });
            
            this.name = '';
            
            this.$nextTick(() => {
                const task = this.tasks.find(t => t.id === id);
                if (task) task.visible = true;
            });
        },

        deleteTask(id) {
            const task = this.tasks.find(t => t.id === id);
            
            if (task) {
                task.visible = false;
                
                setTimeout(() => {
                    this.tasks = this.tasks.filter(t => t.id !== id);
                }, 500);
            }
        },

        getCompletedCount() {
            const count = this.tasks.filter(t => t.isCompleted).length;
            return count;
        },

        completeTask(id) {
            let task = this.tasks.find(t => t.id == id);
            task.isCompleted = !task.isCompleted;
        }
    }">
    <div class="flex flex-col gap-[5px] mt-[40px]">
        <p class="font-bold text-2xl">TODO list</p>
        <div class="flex gap-[30px]">
          <input class="w-[200px] h-[30px] border-solid outline-black border-2 px-[3px] py-[3px]" type="text" x-model="name">
          <button 
                @click="addTask()"
                class="font-medium bg-black flex items-center justify-center px-[10px] py-[2.5px]">
                <p class="text-white text-ml">Добавить</p>
          </button>  
        </div>
        <div class="flex gap-[10px]">
            <button @click="name = name + '&#128562;'" class="size-[24px]">&#128562;</button>
            <button @click="name = name + '&#128169;'" class="size-[24px]">&#128169;</button>
            <button @click="name = name + '&#129505;'" class="size-[24px]">&#129505;</button>
        </div>
        
    </div>
    <div class="flex gap-[36px] w-[1200px]">
       <div class="flex-col space-y-4">
            <template x-for="task in tasks" :key="task.id">
                <div class="flex-col bg-slate-700 p-[10px] rounded-[5px] w-fit"
                        x-show="task.visible"
                        x-transition:enter="transition ease-out duration-300"
                        x-transition:enter-start="opacity-0 -translate-x-10"
                        x-transition:enter-end="opacity-100 translate-x-0" 
                        x-transition:leave="transition ease-in duration-500"
                        x-transition:leave-start="opacity-100"
                        x-transition:leave-end="opacity-0 translate-x-10">
                    <div class="flex gap-[16px] items-center">
                    <input type="checkbox" @click="completeTask(task.id)"
                            class="size-[30px] bg-white outline-black border-2 mb-auto"
                            :class="'bg-green-400'">
                    <p class="text-white font-medium text-xl break-all max-w-[90%]" x-text="task.title"></p>
                    <button 
                    @click="deleteTask(task.id)"
                    class="flex relative rounded-full size-[30px] items-center justify-center text-white bg-red-500 text-[16px] font-bold ml-auto mb-auto">X</button> 
                    </div>
                    
                </div>
            </template>
        </div> 

        <div class="flex flex-col bg-gray-100 p-6 rounded-lg w-64 h-fit ml-auto">
            <h3 class="text-xl font-bold mb-4">Статистика</h3>
            <div class="space-y-4">
                <div>
                    <p class="text-gray-600">Всего задач:</p>
                    <p class="text-2xl font-bold" x-text="tasks.length">0</p>
                </div>
                <div>
                    <p class="text-gray-600">Выполнено:</p>
                    <p class="text-2xl font-bold text-green-600" x-text="getCompletedCount()">0</p>
                </div>
                <div>
                    <p class="text-gray-600">Осталось:</p>
                    <p class="text-2xl font-bold text-blue-600" 
                       x-text="tasks.length - getCompletedCount()">0</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
